<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Sistemas de Recado</title>
</head>
<body>
    <section class="container-fluid">
        <div class="row">
            <div class="col-12 mt-3">
                <h1>Meus Recados</h1>
            </div>
            <div class="row">
                <form class="col-12">
                    <input type="text" class="col-3" name="descricao" placeholder="Descrição">
                    <label for="descricao"></label>

                    <input type="text" class="col-6" name="detalhamento" placeholder="Detalhamento">
                    <label for="detalhamento"></label>

                    <button type="submit" class="bg-primary rounded text-light border-0 ">salvar</button>
                </form>
            <div class="col-12 mt-5">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Detalhamento</th>
                        <th scope="col">Ação</th>
                      </tr>
                    </thead>
                  </table>
            </div>
            </div>
        </div>
    </section>


    <script src="./dist/home.js"></script>
</body>
</html>
