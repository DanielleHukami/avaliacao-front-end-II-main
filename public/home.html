<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Sistemas de Recado</title>
</head>
<body>
    <div class="container-fluid">

       <!--  INPUTS -->
        <div class="row mt-5 ">
            <div class="col-12">
                <h1>Meus Recados</h1>
            </div>
            <div class="col-12">
                <form class="d-flex">
                    <div class= "mb-3">
                      <input type="text" name="descricao" placeholder="Descrição" id="input-descricao">
                      <label for="descricao"></label>
                    </div>
                    <div class="mb-3">
                      <input type="text" name="detalhamento" placeholder="Detalhamento" id="input-detalhamento">
                      <label for="detalhamento"></label>
                    </div>
                    
                   <div>
                    <button type="submit" class="btn btn-primary" id="btn-salvar-recado">Salvar Recado</button>
                   </div>
                   
                  </form>
            </div>
        </div>
        <hr>
        <!-- TABELA DE RECADOS -->
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Detalhamento</th>
                        <th scope="col">Ações</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Teste 1</td>
                        <td>Teste1</td>
                        <td>
                            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalEditar">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button class=" btn btn-danger"data-bs-toggle="modal" data-bs-target="#modalApagar">
                                <i class="bi bi-trash3"></i>
                            </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>

        <!-- MODAL DE EDITAR -->
        <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Editar Recado</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Descrição</label>
                      <input type="text" class="form-control" id="input-editar-descricao">
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Detalhamento</label>
                      <textarea class="form-control" id="input-editar-detalhamento"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary" id="btn-atualizar">Atualizar</button>
                </div>
              </div>
            </div>
          </div>

           <!-- MODAL DE APAGAR -->
           <div class="modal" tabindex="-1" id="modalApagar">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Apagar Recado</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Deseja apagar o recado permanentemente?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-danger" id="btn-apagar">Apagar</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./dist/home.js"></script>
</body>
</html>
