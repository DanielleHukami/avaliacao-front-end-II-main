<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sistemas de Recados</title>
</head>
<body>
<section class="pagina-inicial">
  <!-- Descrição da esquerda-->
  <div class="px-4 py-5 px-md-5 text-center text-lg-start vh-100" style="background-color: hsl(0, 0%, 96%)">
    <div class="container position-relative">
      <div class="row gx-lg-5 align-items-center mt-5">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="display-3 fw-bold ls-tight">
            Sistemas de Recados<br />
            <span class="text-primary">organize-se</span>
          </h1>
          <h3 style="color: hsl(217, 10%, 50.8%)">
            Seja bem vindo! Faça login ou casdastre-se no Sistemas de Recados para organização de recados!
          </h3>
        </div>
        <!--Form de Login-->
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card position-absolute">
            <div class="card-body py-5 px-md-5 colorCard1"> 
              <form id="formLogin">
                <h1>SIGN IN</h1>
                <span>Use sua conta para acessar o sistema</span>
                
                <!-- Email input(login) -->
                <div class="form-outline mb-2 mt-2">
                  <input type="email" name="email" placeholder="Email" class="form-control" id="inputEmailLogin"/>
                  <label class="form-label" for="email"></label>
                </div>

                <!-- Senha input(login) -->
                <div class="form-outline mb-2">
                  <input type="password" name="password" placeholder="Password" class="form-control" id="inputPasswordLogin"/>
                  <label class="form-label" for="password"></label>
                </div>

                <!-- Botão de Login Submit -->
                <button type="submit" class="btn btn-primary btn-block mb-4" id="signIn">
                  Sign in
                </button>
                <div class="form-outline">
                  <span>Ou cadastra-se agora!</span>
                </div>
                <!-- Botão de Cadastrar-se -->
                  <button type="button" class="btn btn-primary btn-block mb-4 mt-2" id="cadastrar-se">
                    Cadastrar-se
                  </button>
                </div>
              </form>
            </div>

            <!--Form de Cadastro-->
            <div class="card-body py-5 px-md-5 colorCard2" id="container-cadastro">
              <form id="formCadastro">
                <h1>Cadastre-se</h1>
                <span>Use seu email para criar uma conta no sistema</span>
                
                <!-- Email input(cadastro)-->
                <div class="form-outline mb-2 mt-2">
                  <input type="email" name="email-cadastro" placeholder="Email" class="form-control" id="inputEmailCadastro"/>
                  <label class="form-label" for="email-cadastro"></label>
                </div>

                <!-- Password input(cadastro) -->
                <div class="form-outline mb-2">
                  <input type="password" name="password-cadastro" placeholder="Password" class="form-control" id="inputPasswordCadastro"/>
                  <label class="form-label" for="password-cadastro"></label>
                </div>
                
                <div class="form-outline mb-2">
                  <input type="password" name="password2-cadastro" placeholder="Repita o Password" class="form-control" id="password2Cadastro"/>
                  <label class="form-label" for="password2-cadastro"></label>
                </div>
                 <!-- Botão de Cadastro -->
                <button type="submit" class="btn btn-primary mb-4" id="cadastro">Cadastrar</button>

                <!-- Botão de Voltar ao Login -->
                <button type="button" class="btn btn-primary btn-block mb-4" id="voltar-login">
                  Voltar Login
                </button>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  <script src="./dist/index.js"></script>
</body>
</html>
